<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مجمّع الروابط — BDarkR</title>
  <meta name="description" content="صفحة تجمع مواقع AL3MLEAT — معاينة، نسخ، وفتح سريع." />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='18' fill='%23031924'/%3E%3Ctext x='50' y='58' font-size='46' fill='%23fff' text-anchor='middle' font-family='Arial,Segoe UI,Roboto' font-weight='700'%3EB%3C/text%3E%3C/svg%3E">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <svg width="44" height="44" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="24" height="24" rx="5" fill="#05212a"/>
          <path d="M7 12h10M7 8h10M7 16h7" stroke="#2dd4bf" stroke-width="1.4" stroke-linecap="round"/>
        </svg>
      </div>
      <div>
        <h1>مجمّع الروابط</h1>
        <p class="subtitle">AL3MLEAT — معاينة، نسخ، وفتح سريع</p>
      </div>
    </div>

    <div class="controls">
      <input id="search" type="search" placeholder="ابحث عن رابط..." aria-label="بحث عن رابط">
      <button id="openAll" title="فتح الكل في تبويبات جديدة">فتح الكل</button>
    </div>
  </header>

  <main class="container">
    <ul id="list" class="links-list" aria-live="polite">
      <!-- عناصر سيتم توليدها بواسطة script.js -->
    </ul>
  </main>

  <!-- نافذة المعاينة (Modal) -->
  <div id="modal" class="modal" role="dialog" aria-hidden="true" aria-labelledby="modalTitle">
    <div class="modal-card">
      <header class="modal-header">
        <h2 id="modalTitle">معاينة</h2>
        <div class="modal-actions">
          <button id="copyLink">نسخ الرابط</button>
          <button id="openNew">فتح في تبويب جديد</button>
          <button id="closeModal" aria-label="إغلاق المعاينة">إغلاق ✕</button>
        </div>
      </header>
      <div class="modal-body">
        <iframe id="previewFrame" title="معاينة الموقع"></iframe>
        <div id="frameFallback" class="fallback">الموقع يمنع العرض داخل نافذة المعاينة. استخدم "فتح في تبويب جديد".</div>
      </div>
    </div>
    <button id="backdrop" class="backdrop" aria-hidden="true"></button>
  </div>

  <footer class="site-footer">
    <small>© BDarkR — مُجمّع الروابط</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
