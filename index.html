<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To‑Do List (LocalStorage)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>To‑Do List</h1>

    <form id="todo-form" class="todo-form" autocomplete="off">
      <input id="todo-input" type="text" placeholder="Add a new task and press Enter" />
      <button id="add-btn" type="submit">Add</button>
    </form>

    <div class="controls">
      <div class="filters">
        <button data-filter="all" class="filter active">All</button>
        <button data-filter="active" class="filter">Active</button>
        <button data-filter="completed" class="filter">Completed</button>
      </div>

      <input id="search" type="search" placeholder="Search tasks" />
    </div>

    <ul id="todo-list" class="todo-list" aria-live="polite"></ul>

    <div class="footer">
      <span id="count">0 items</span>
      <div class="actions">
        <button id="clear-completed">Clear completed</button>
        <button id="clear-all" class="danger">Clear all</button>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
