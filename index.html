<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تقارير العمليات</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700,800&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent:#22c55e;       /* أخضر فاتح (للنص/أيقونات) */
      --accent-2:#166534;     /* أخضر غامق (للتدرجات) */
      --muted:#9aa7b4;
      --radius:14px;
      --shadow-lg: 0 30px 70px rgba(2,6,23,0.6);
      --shadow-sm: 0 10px 30px rgba(2,6,23,0.45);
    }

    html,body{
      height:100%;
      margin:0;
      overflow:hidden;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      -webkit-font-smoothing:antialiased;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px;
      background-image:
        url('1.png'),
        radial-gradient(1200px 600px at 10% 10%, rgba(7,93,151,0.12), transparent 10%),
        linear-gradient(180deg,#071129,#021122);
      background-size: cover, auto, auto;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed, fixed, fixed;
      color: #e6eef8;
    }

    .shell{
      width:100%;
      max-width:1100px;
      border-radius:18px;
      padding:20px;
      background: linear-gradient(180deg, rgba(2,6,23,0.65), rgba(2,6,23,0.6));
      box-shadow:var(--shadow-lg);
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.03);

      display:flex;
      flex-direction:column;
      max-height: calc(100vh - 72px);
    }

    header.top{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:14px;
      flex: 0 0 auto;
    }

    /* شعار/عنوان في الوسط */
    .brand{
      display:flex;
      flex-direction:column;
      gap:8px;
      align-items:center;
      text-align:center;
      flex:1;
    }

    .logo{
      width:60px;height:60px;border-radius:12px;display:flex;align-items:center;justify-content:center;
      background: linear-gradient(135deg, rgba(34,197,94,0.08), rgba(22,101,52,0.06));
      border:1px solid rgba(255,255,255,0.03);
      font-weight:800;font-size:18px;color:var(--accent);
      box-shadow:var(--shadow-sm);
      overflow:hidden;
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      pointer-events:none;
      user-select:none;
      border-radius:inherit;
    }

    h1{margin:0;font-size:1.2rem}
    .tag{color:var(--muted);font-size:0.95rem;margin-top:4px}

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 320px));
      justify-content:center;
      gap:14px;
      padding:8px;
      align-content:start;

      flex:1 1 auto;
      overflow:auto;
      max-height:none;
    }
    @media (max-width:980px){ .grid{ grid-template-columns:repeat(auto-fit,minmax(240px,300px)) } }
    @media (max-width:640px){ .grid{ grid-template-columns:1fr } header.top{flex-direction:column;align-items:stretch} }

    .card{
      display:flex;gap:14px;align-items:flex-start;padding:14px;border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03); transition:transform .16s ease, box-shadow .16s;
      cursor:default;
      width:320px;
      box-sizing:border-box;
    }
    .card:hover{ transform:translateY(-6px); box-shadow: 0 28px 60px rgba(2,6,23,0.45) }

    /* تعديل العرض الخلفي للـ thumb ليلائم الخلفية مع طمس خفيف */
    .thumb{
      width:68px;height:68px;border-radius:12px;flex-shrink:0;display:flex;align-items:center;justify-content:center;
      background: rgba(4,8,12,0.48);            /* شفاف غامق يتناسب مع الخلفية */
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);               /* طمس خلفي لطيف */
      -webkit-backdrop-filter: blur(6px);
      font-weight:700;color:var(--accent);font-size:18px;overflow:hidden;
      box-shadow: 0 6px 18px rgba(2,6,23,0.45) inset;
    }
    /* صورة المصغّر تكون أصغر داخل الدائرة لترك مسافة حولها وتتماشى مع الخلفية */
    .thumb img{
      width:56%;
      height:56%;
      object-fit:contain;
      display:block;
      pointer-events:none;
      user-select:none;
    }

    .meta{flex:1;min-width:0}
    .meta .title{font-weight:700;color:var(--accent);display:flex;align-items:center;gap:8px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .meta .title .title-text{color:inherit;text-decoration:none; display:inline-block; max-width:100%}
    .meta .url{display:none}
    .meta .tags{margin-top:10px;display:flex;gap:8px;flex-wrap:wrap}
    .tag-pill{background:rgba(34,197,94,0.07);color:var(--accent);padding:6px 8px;border-radius:999px;font-size:0.82rem;border:1px solid rgba(34,197,94,0.04)}

    .card .card-actions{ display:flex;gap:8px;align-items:center;flex-direction:column;flex-shrink:0 }
    .open-btn{
      background: linear-gradient(90deg,var(--accent), var(--accent-2));
      color:#012233;
      border:none;
      padding:8px 10px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      box-shadow: var(--shadow-sm);
      font-size:0.9rem;
    }
    .open-btn:active{ transform: translateY(1px) }
    .open-btn[aria-disabled="true"]{ opacity:0.5; cursor:not-allowed }

    .empty{padding:18px;text-align:center;border-radius:12px;color:var(--muted);margin-top:8px;background: linear-gradient(90deg, rgba(34,197,94,0.03), transparent);}

    .toast{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:28px;
      padding:10px 14px;
      border-radius:999px;
      background:rgba(16,99,47,0.95);
      color:white;
      font-weight:700;
      box-shadow:0 12px 30px rgba(2,6,23,0.4);
      opacity:0;
      pointer-events:none;
      transition:opacity .22s ease, transform .22s ease;
      z-index:1200;
    }
    .toast.show{ opacity:1; transform: translateX(-50%) translateY(-6px); pointer-events:auto }

    .card[tabindex="0"]{ outline: none; }
    .card:focus{ box-shadow: 0 30px 80px rgba(2,6,23,0.5); transform: translateY(-6px); }
  </style>
</head>
<body>
  <main class="shell" role="main" aria-labelledby="main-title">
    <header class="top">
      <div class="brand">
        <div class="logo">
          <img src="./logo.png" alt="شعار">
        </div>
        <div>
          <h1 id="main-title"> تقارير العمليات</h1>
          <div class="tag">اختار الرابط المناسب لك</div>
        </div>
      </div>

      <div class="actions" aria-hidden="true"></div>
    </header>

    <section id="list-area">
      <div id="grid" class="grid" aria-live="polite"></div>
      <div id="empty" class="empty" style="display:none">لا توجد روابط بعد.</div>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    const STORAGE_KEY = 'al3mleat-links-v3';

    const initial = [
      { id: 'al3mleat-1', url: 'https://bdarkr.github.io/AL3MLEAT/', title: 'تقرير العـمـليات الشفت المسائي' },
      { id: 'al3mleat-2', url: 'https://bdarkr.github.io/AL3MLEAT1/', title: 'تقرير العـمـلات الميناء' },
      { id: 'al3mleat-3', url: 'https://bdarkr.github.io/AL3MLEAT2/', title: 'تقرير العمليات التوسعات' },
      { id: 'al3mleat-4', url: 'https://bdarkr.github.io/AL3MLEAT4/', title: 'تقرير العملـيات الطوارئ' }
    ];

    let links = [];
    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const toastEl = document.getElementById('toast');

    const uid = () => Date.now().toString(36) + Math.random().toString(36).slice(2,8);
    const showToast = (t, ms=1200) => {
      toastEl.textContent = t;
      toastEl.classList.add('show');
      clearTimeout(toastEl._t);
      toastEl._t = setTimeout(()=> toastEl.classList.remove('show'), ms);
    };

    function save(){
      try { localStorage.setItem(STORAGE_KEY, JSON.stringify(links)); } catch(e) {}
    }
    function load(){
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        links = raw ? JSON.parse(raw) : JSON.parse(JSON.stringify(initial));
      } catch(e){
        links = JSON.parse(JSON.stringify(initial));
      }
    }

    function faviconFor(url){
      try { const u = new URL(url); return `https://www.google.com/s2/favicons?domain=${u.hostname}&sz=128`; } catch(e){ return ''; }
    }

    function render(){
      grid.innerHTML = '';
      if (!links.length){ empty.style.display = 'block'; }
      else {
        empty.style.display = 'none';
        for (const item of links) grid.appendChild(makeCard(item));
      }
    }

    function makeCard(link){
      const el = document.createElement('div');
      el.className = 'card';
      el.dataset.id = link.id;
      el.setAttribute('role','button');
      el.setAttribute('tabindex','0');
      el.setAttribute('aria-label', `فتح ${link.title || link.url}`);

      const thumb = document.createElement('div');
      thumb.className = 'thumb';

      // نحاول تحميل صورة مصغّرة مخصصة ./logo-thumb.png أولاً،
      // إذا لم توجد نرجع للفافيكون، وإن فشل نعرض الأحرف الأولى.
      const img = document.createElement('img');
      img.alt = '';
      img.src = './logo-thumb.png'; // ضع هنا الصورة المصغّرة التي تريدها في المشروع
      img.onload = () => { thumb.innerHTML = ''; thumb.appendChild(img); };
      img.onerror = () => {
        const fav = faviconFor(link.url);
        if (fav){
          img.onerror = () => { thumb.textContent = (link.title || link.url).slice(0,2).toUpperCase(); };
          img.src = fav;
        } else {
          thumb.textContent = (link.title || link.url).slice(0,2).toUpperCase();
        }
      };
      // نعرض المؤقت (الحروف) لحين التحميل
      thumb.textContent = (link.title || link.url).slice(0,2).toUpperCase();

      const meta = document.createElement('div');
      meta.className = 'meta';
      const title = document.createElement('div');
      title.className = 'title';

      const span = document.createElement('span');
      span.className = 'title-text';
      span.textContent = link.title || link.url;
      title.appendChild(span);

      const urlLine = document.createElement('div');
      urlLine.className = 'url';
      urlLine.textContent = link.url;

      meta.appendChild(title);
      meta.appendChild(urlLine);

      const actions = document.createElement('div');
      actions.className = 'card-actions';

      const openBtn = document.createElement('button');
      openBtn.className = 'open-btn';
      openBtn.type = 'button';
      openBtn.textContent = 'فتح';
      openBtn.setAttribute('aria-label', `فتح ${link.title || link.url} في نافذة جديدة`);
      openBtn.addEventListener('click', (ev) => {
        ev.stopPropagation();
        openLink(link.url);
      });

      actions.appendChild(openBtn);

      el.addEventListener('click', (ev) => {
        const target = ev.target;
        if (target.tagName.toLowerCase() === 'button' || target.closest('button')) return;
        openLink(link.url);
      });

      el.addEventListener('keydown', (ev) => {
        if (ev.key === 'Enter' || ev.key === ' ') {
          ev.preventDefault();
          openLink(link.url);
        }
      });

      el.appendChild(thumb);
      el.appendChild(meta);
      el.appendChild(actions);
      return el;
    }

    function openLink(url){
      try {
        window.open(url, '_blank', 'noopener,noreferrer');
        showToast('تم فتح الرابط');
      } catch(e){
        showToast('تعذّر فتح الرابط', 1600);
      }
    }

    load();
    render();

    setTimeout(()=> showToast(`${links.length} رابط جاهز` , 1000), 500);

    window.__AL3MLEAT = {
      getLinks: () => JSON.parse(JSON.stringify(links)),
      setLinks: (arr) => { if (Array.isArray(arr)){ links = JSON.parse(JSON.stringify(arr)); save(); render(); } }
    };
  </script>
</body>
</html>
